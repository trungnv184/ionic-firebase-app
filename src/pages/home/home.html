<ion-header>
  <ion-navbar>
    <ion-title>
      Music App
    </ion-title>

    <ion-buttons end>
      <button (click)="addNewItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block color="secondary" outline (click)="addNewItem()">Add Item</button>
  <button ion-button block color="secondary" (click)="updateItem()">Update Item</button>
  <button ion-button block color="danger" (click)="deleteItem()">Delete Item</button>
</ion-content>
